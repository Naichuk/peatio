- id:                     xmr
  name:                   Monero
  blockchain_key:         xmr-testnet
  symbol:                 'X'
  type:                   coin
  precision:              6
  base_factor:            1_000_000_000_000 # IMPORTANT: Don't forget to update this variable according
  enabled:                true
  # Deposits with less amount are skipped during blockchain synchronization.
  # We advise to set value 10 times bigger than the network fee to prevent losses.
  # NOTE: Network fee is paid in TRX but min_deposit_amount is in TRST.
  min_deposit_amount:     0.00001
  min_collection_amount:  0.00001
  withdraw_limit_24h:     300      #(usually can be found on the official website).
  withdraw_limit_72h:     600
  deposit_fee:            0
  withdraw_fee:           0
  position:               4
  options:
    address: 'changeme' # NOTE: It must be same as the Deposit Wallet Address.
    secret: 'changeme' # NOTE: It must be same as the Deposit Wallet's Private View Key.
